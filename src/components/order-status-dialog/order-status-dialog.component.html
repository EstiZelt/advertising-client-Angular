<h2 mat-dialog-title>בדיקת מצב הזמנה קיים</h2>
<mat-dialog-content>
  <p>הזן את מספר ההזמנה שלך </p>
  <mat-form-field>
    <mat-label>קוד הזמנה</mat-label>
    <input matInput [(ngModel)]="code" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">חזור</button>
  <button mat-button [mat-dialog-close]="code()" cdkFocusInitial>אשר</button>
</mat-dialog-actions>
